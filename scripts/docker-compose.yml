version: '3'
services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    links:
      - web
      - tr069
    networks:
      - mynetwork
  web:
    image: web
    restart: always
    networks:
      - mynetwork
    environment:
      - SPRING_CONFIG_LOCATION=/usr/share/backend/data/application.properties
      - MAIN_DATASOURCE_HOST=db.main
      - MAIN_DATASOURCE_DB=acs
      - MAIN_DATASOURCE_USER=acs
      - MAIN_DATASOURCE_PASS=acs
      - SYSLOG_DATASOURCE_HOST=db.syslog
      - SYSLOG_DATASOURCE_DB=acs
      - SYSLOG_DATASOURCE_USER=acs
      - SYSLOG_DATASOURCE_PASS=acs
      - LOG_PATH=/usr/share/backend/data/logs
    volumes:
      - ./data/web:/usr/share/backend/data
  tr069:
    image: tr069
    restart: always
    networks:
      - mynetwork
    environment:
      - SPRING_CONFIG_LOCATION=/usr/share/backend/data/application.properties
      - MAIN_DATASOURCE_HOST=db.main
      - MAIN_DATASOURCE_DB=acs
      - MAIN_DATASOURCE_USER=acs
      - MAIN_DATASOURCE_PASS=acs
      - SYSLOG_DATASOURCE_HOST=db.syslog
      - SYSLOG_DATASOURCE_DB=acs
      - SYSLOG_DATASOURCE_USER=acs
      - SYSLOG_DATASOURCE_PASS=acs
      - LOG_PATH=/usr/share/backend/data/logs
    volumes:
      - ./data/tr069:/usr/share/backend/data
  syslog:
    image: syslog
    restart: always
    networks:
      - mynetwork
    environment:
      - SPRING_CONFIG_LOCATION=/usr/share/backend/data/application.properties
      - MAIN_DATASOURCE_HOST=db.main
      - MAIN_DATASOURCE_DB=acs
      - MAIN_DATASOURCE_USER=acs
      - MAIN_DATASOURCE_PASS=acs
      - SYSLOG_DATASOURCE_HOST=db.syslog
      - SYSLOG_DATASOURCE_DB=acs
      - SYSLOG_DATASOURCE_USER=acs
      - SYSLOG_DATASOURCE_PASS=acs
      - LOG_PATH=/usr/share/backend/data/logs
    volumes:
      - ./data/syslog:/usr/share/backend/data
  core:
    image: core
    restart: always
    networks:
      - mynetwork
    environment:
      - SPRING_CONFIG_LOCATION=/usr/share/backend/data/application.properties
      - MAIN_DATASOURCE_HOST=db.main
      - MAIN_DATASOURCE_DB=acs
      - MAIN_DATASOURCE_USER=acs
      - MAIN_DATASOURCE_PASS=acs
      - SYSLOG_DATASOURCE_HOST=db.syslog
      - SYSLOG_DATASOURCE_DB=acs
      - SYSLOG_DATASOURCE_USER=acs
      - SYSLOG_DATASOURCE_PASS=acs
      - LOG_PATH=/usr/share/backend/data/logs
    volumes:
      - ./data/core:/usr/share/backend/data
  stun:
    image: stun
    restart: always
    networks:
      - mynetwork
    environment:
      - SPRING_CONFIG_LOCATION=/usr/share/backend/data/application.properties
      - MAIN_DATASOURCE_HOST=db.main
      - MAIN_DATASOURCE_DB=acs
      - MAIN_DATASOURCE_USER=acs
      - MAIN_DATASOURCE_PASS=acs
      - SYSLOG_DATASOURCE_HOST=db.syslog
      - SYSLOG_DATASOURCE_DB=acs
      - SYSLOG_DATASOURCE_USER=acs
      - SYSLOG_DATASOURCE_PASS=acs
      - LOG_PATH=/usr/share/backend/data/logs
    volumes:
      - ./data/stun:/usr/share/backend/data
  webservice:
    image: webservice
    restart: always
    networks:
      - mynetwork
    environment:
      - SPRING_CONFIG_LOCATION=/usr/share/backend/data/application.properties
      - MAIN_DATASOURCE_HOST=db.main
      - MAIN_DATASOURCE_DB=acs
      - MAIN_DATASOURCE_USER=acs
      - MAIN_DATASOURCE_PASS=acs
      - SYSLOG_DATASOURCE_HOST=db.syslog
      - SYSLOG_DATASOURCE_DB=acs
      - SYSLOG_DATASOURCE_USER=acs
      - SYSLOG_DATASOURCE_PASS=acs
      - LOG_PATH=/usr/share/backend/data/logs
    volumes:
      - ./data/webservice:/usr/share/backend/data
  db:
    build: mysql
    restart: always
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      mynetwork:
        aliases:
          - db.main
          - db.syslog
networks:
  mynetwork:
    driver: bridge